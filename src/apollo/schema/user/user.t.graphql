type Query {
    me: User!
}

type Mutation {
    updateAccountOption(documentOrderType: String, documentCount: Int): Boolean
    updateAccountTrack(recentlyViewedCategoryId: String!): Boolean
}

type User {
    id: ID!
    isLoggedIn: Boolean!
    isTempUser: Boolean
    documentOrderType: String
    documentCount: Int
    recentlyViewedCategoryId: String
}
